{% include header.html %}

<h1 class="post-title">{{ page.title }}</h1>

<textarea id="inputList" rows="10" cols="30" placeholder="Enter list items, one per line"></textarea>
<br>
<button onclick="sortList()">Sort List</button>
<br>
<textarea id="outputList" rows="10" cols="30" readonly placeholder="Sorted list will appear here"></textarea>

<script>
    function sortList() {
        var input = document.getElementById('inputList').value;
        var items = input.split('\n').filter(item => item.trim() !== '');
        items.sort();
        document.getElementById('outputList').value = items.join('\n');
    }
</script>
