<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Toolkit</title>
        <meta name="title" content="Toolkit">
        <meta name="description" content="Toolkit">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="address=no">
        <meta name="HandheldFriendly" content="True">
        <meta name="theme-color" content="#005CA3">
        <meta name="robots" content="index,follow">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-title" content="Mat B">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <div id="outer-wrapper">
            <div id="wrapper">
                <header id="header">
                    <ul class="skip-link-ul">
                        <li>
                            <a href="#main" class="skip-link">Skip to main content</a>
                        </li>
                    </ul>
                    <div class="blog-title">
                        <a href="{{ site.url }}">
                            {% if site.title %}
                            {{ site.title }}
                            {% else %}
                            {{ page.title }}
                            {% endif %}</a> <sup class="asterisk" id="top">*</sup>
                    </div>
                    <div class="blog-image"></div>
                    <p class="blog-slogan">
                        // Hopefully Helpful Tools
                    </p>
                    <nav class="blog-menu">
                        {% if page.id %}
                        <a href="{{ site.url }}" title="Back to all posts">&larr; Back</a>
                        {% else %}
                        <a href="{{ site.url }}" title="Back to all home">&larr; Home</a>
                        {% endif %}
                    </nav>
                </header>
                <main id="main" class="content">
